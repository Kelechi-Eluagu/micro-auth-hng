<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="photography, an art of living" />
    <meta name="keywords" content="design, photo, graphics, photography" />
    <title>authenticate | sign-up</title>
    <link href = "../assets/images/plane.png" rel="icon" type="image/icon">
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="../assets/css/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/responsiveness.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet" />
</head>
<body>
    <!-- <div class="text-right font-italic">
        <a class="navbar-brand" href="../index.html">authenticate</a>
    </div> -->
  <div class="container register mt-0 mt-md-0">
    <div class="row mt-0 mt-md-5">
        <div class="col-12 register-right p-3 p-md-4">
            <div class="tab-content">
                <div class="tab-pane fade show active">
                    <div class="pl-0 pl-md-5 font-italic">
                        <a class="navbar-brand font-italic" href="../index.html"><small>authenticate</small></a>
                    </div>
                    <h4 class="text-center pb-2">Create Account</h4>
                    <div class="row register-form mx-auto">
                        <form action="../pages/dashboard.html" method="" class="col-12 col-md-9 mx-auto">
                            <div class="form-group col-12 col-md-7 mx-auto">
                                <input type="text" class="form-control align-middle" placeholder="Name *" value="" />
                            </div>
                            <div class="form-group col-12 col-md-7 mx-auto">
                                <input type="text" class="form-control" placeholder="Username *" value="" />
                            </div>
                            <div class="form-group col-12 col-md-7 mx-auto">
                                <input type="password" class="form-control" placeholder="Password *" value="" />
                            </div>
                            <div class="form-group col-12 col-md-7 mx-auto">
                                <input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
                            </div>
                            <div class="form-group col-12 col-md-7 mx-auto">
                                <input type="email" class="form-control" placeholder="Email *" value="" />
                            </div>
                            <div class="form-group col-12 col-md-7 mx-auto">
                                <input type="number" minlength="11" maxlength="11" name="" class="form-control" placeholder="Phone *" value="" />
                            </div>
                            <div class="form-group col-12 col-md-7 mx-auto">
                                <input type="checkbox">
                                <label>Remember me</label>
                            </div>
                                <!-- <div class="text-white text-center">
                            <small>Don't have an account?<a href="./pages/sign-up.html"> Sign Up</a></small><br>Forgot your password?
                            </div> -->
                            <div class="col-12">
                                <h6 class="py-0 py-md-2 text-center">or</h6>
                                <div class="d-flex justify-content-center social_icon py-1 py-md-2">
                                    <span><i class="fa fa-github-square fa-2x pr-3 pr-md-3 pr-lg-5 "></i></span>
                                    <span><i class="fa fa-google-plus-square fa-2x pr-3 pr-md-3 pr-lg-5 "></i></span>
                                    <span><i class="fa fa-facebook-square fa-2x pr-3 pr-md-3 pr-lg-5 "></i></span>
                                    <span><i class="fa fa-twitter-square fa-2x "></i></span>
                                </div>
                            </div>
                            <div class="col-12 pt-0 pt-md-2">
                              <button type="submit" class="btn btn-danger btn-block col-12 col-md-7 mx-auto mt-2 mt-md-3">
                                  Sign Up
                              </button>
                              <!-- <a href="../pages/dashboard.html" class="btn btn-danger btn-block col-12 col-md-5 mx-auto mt-2 mt-md-3">Sign Up</a><br> -->
                            </div>
                        </form>
                      </div>
                      <div class="text-center">
                        <small>already have an account? <a href="../index.html">login</a></small>
                      </div>
                      
                </div>
            </div>
        </div>
    </div>

</div>
<!-- script tags -->
<script src="../assets/js/popper.js"></script>
<script src="../assets/js/bootstrap.js"></script>
<script src="../assets/js/jquery.js"></script>
<script src="../assets/js/script.js"></script>
</body>
</html>
